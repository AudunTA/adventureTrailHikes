    <div class="container-contact">
        <div class="wrapper-contact">
            <div class="contact-left">
                <h1>Just say Hello</h1>
                <form id="contact-form">

                    <input type="text" id="fname" name="fname" placeholder="first name">

                    <input type="text" id="flname" name="flname" placeholder="last name">

                    <br>

                    <input type="text" id="femail" name="femail" placeholder="email">

                    <input type="text" id="fphone" name="fphone" placeholder="phone">
                    <br>
                    <input type="text" id="fmessage" name="fmessage" placeholder="message">
                    <br>
                    <button id=button-submit>Submit</button>
                </form>
            </div>
            <div class="contact-right">
                <h2>Contact information</h2>
                <p>Tollbodgata 92C</p>
                <p>Kristiansand, Norway</p>
                <p>+47 470 99 201</p>

                <p>mon-fri 9:00 - 17:00</p>

                <h2>Follow us</h2>
                <div class="social-icons">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-facebook-f"></i>
                </div>
            </div>
        </div>
    </div>
